<h2> 탱그램이란 무엇인가?  </h2>
<p>동양의 퍼즐 놀이 중 하나로, 큰 정사각형을 직각이등변삼각형과 정사각형 등의 총 7개의 조각으로 잘라서 그 조각들을 하나씩 모두 사용해 모양을 만드는 놀이이다.</P>
<p>규칙으로는 7개로 나뉜 조각이 한 세트이며, 이를 모두 사용해야 한다. 7개의 조각을 모두 사용한 후 다른 조각을 추가해서 사용할 수 없으며, 7개의 조각 중 하나의 조각도 빼서도 안 된다.</P>
